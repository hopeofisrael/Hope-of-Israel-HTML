    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // Wait until the page content is loaded
        const emailSignUpForm = document.getElementById('emailSignUpForm'); // Get the form element by ID

        if (emailSignUpForm) { // If the form exists
          emailSignUpForm.addEventListener('submit', function(e) { // Add event listener for form submission
            e.preventDefault();  // Prevent the default form submission

            // Get the values from the form fields by their IDs
            const name = document.getElementById('thq-sign-up-6-name').value;
            const email = document.getElementById('thq-sign-up-6-email').value;
            const password = document.getElementById('thq-sign-up-6-password').value;

            // Prepare the data to send to the Google Apps Script endpoint
            const data = {
              action: 'emailSignUp', // Action name for identification
              name: name,            // Name field from the form
              email: email,          // Email field from the form
              password: password     // Password field from the form
            };

            // Send the data to the Google Apps Script endpoint using fetch
            fetch('https://script.google.com/macros/s/AKfycbwmJTsUd07wqffZbfNi44RWUh7on1rQd-eBybQad47feBDlRFvY37KbzPij9xEZEKPhBg/exec', {
              method: 'POST', // HTTP method POST to send data
              headers: {
                'Content-Type': 'application/json' // Set content type as JSON
              },
              body: JSON.stringify(data) // Convert the data object to a JSON string
            })
            .then(response => response.json()) // Parse the response as JSON
            .then(data => {
              if (data.success) { // If the response has a success flag
                alert('Account created successfully!'); // Success message
                window.location.href = '/success-page'; // Redirect to a success page
              } else {
                alert('Failed to create account.'); // Failure message
              }
            })
            .catch(error => {
              console.error('Error creating account:', error); // Log any errors
              alert('An error occurred. Please try again.'); // Error message
            });
          });
        }
      });
    </script>
